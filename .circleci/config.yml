version: 2

aliases:
  # Alias for any default options
  - &defaults
    docker:
      - image: debian:stretch

jobs:
  lint: 
    <<: *defaults
    steps:
      - run:
          name: Install clang-format
          command: apt-get update && apt-get install -y git clang-format
      - checkout
      - run: 
          name: Linter
          command: ./script/lint.sh && if [[ `git status --porcelain` ]]; then exit 1; else exit 0; fi

  # Building and running examples
  test:
    <<: *defaults
    steps:
      - run: 
          name: Install gcc
          command: apt-get update && apt-get install -y gcc
      - checkout
      - run:
          name: <vector>
          command: cd test && make vector
      - run:
          name: <algorithm>
          command: cd test && make algorithm
      - run:
          name: valgrind
          command: cd test && make valgrind


workflows:
  version: 2
  everything:
    jobs: # For reference, all jobs run in parallel
      - lint
      - test

